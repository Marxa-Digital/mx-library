<div class="row">
  <div class="col s12">
    <mat-checkbox [formControl]="pdpCtrl" required="true" name="acceptPDP" id="accept-pdp">
      {{ config.preLinkMsg || ''}}
      <ng-container *ngIf="route">
        <app-pdp-route [config]="route"></app-pdp-route>
      </ng-container>
      <ng-container *ngIf="href">
        <app-pdp-href [config]="href"></app-pdp-href>
      </ng-container>
      {{ config.postLinkMsg || ''}}
    </mat-checkbox>
  </div>
</div>
