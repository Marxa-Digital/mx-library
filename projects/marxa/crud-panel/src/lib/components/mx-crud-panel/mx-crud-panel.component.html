<mat-drawer-container
  [hasBackdrop]="false"
  [ngStyle]="{ 'min-heigth.vh': height_vh }"
>
  <mat-drawer id="add_item" #addItem mode="over" position="start">
    <div class="row">
      <div class="col s1">
        <button mat-icon-button (click)="closePanel()">
          <mat-icon>close</mat-icon>
        </button>
      </div>
      <div class="col s11">
        <ng-container [ngTemplateOutlet]="addTemplate"></ng-container>
      </div>
    </div>
  </mat-drawer>

  <mat-drawer id="current_item" #currentItem [mode]="'over'" position="end">
    <div class="row" *ngIf="itemSelected">
      <div class="col s1">
        <button mat-icon-button (click)="closePanel()">
          <mat-icon>close</mat-icon>
        </button>
      </div>
      <div class="col s11">
        <ng-container
          *ngTemplateOutlet="selectTemplate; context: itemCtx"
        ></ng-container>
      </div>
    </div>
  </mat-drawer>

  <mat-drawer-content>
    <div class="container">
      <div class="row">
        <div class="col s12 header">
          <h4 class="mat-elevation-z3">
            <b>{{ listName }}</b>
            <span>
              <button mat-mini-fab (click)="addItem.open()">
                <mat-icon>add</mat-icon>
              </button>
            </span>
          </h4>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <mat-selection-list
            #listPanel
            (selectionChange)="onItemSelected($event)"
            [disableRipple]="true"
            [multiple]="false"
          >
            <mat-list-option *ngFor="let item of list" [value]="item">
              {{ item[itemSelector] }}
            </mat-list-option>
          </mat-selection-list>
        </div>
      </div>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
