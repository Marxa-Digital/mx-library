<ng-container *ngIf="data.type == 'request'; then Request; else Alert"></ng-container>
<ng-template #Request>
	<mat-dialog-content>
		<div class="row">
			<div class="col s12 center">
				<div [ngSwitch]="data.format">
					<div *ngSwitchCase="'html'">
						<div [innerHTML]="data.message"></div>
					</div>
					<div *ngSwitchDefault>
						<p>{{ data.message }}</p>
					</div>
				</div>
			</div>
		</div>
	</mat-dialog-content>
	<mat-dialog-actions style="display: flex; justify-content: space-around">
		<div class="opcion center">
			<button color="primary" mat-raised-button [mat-dialog-close]="false">{{ data.falseMsg }}</button>
		</div>
		<div class="opcion center">
			<button color="accent" mat-raised-button [mat-dialog-close]="true">{{ data.trueMsg }}</button>
		</div>
	</mat-dialog-actions>
</ng-template>
<ng-template #Alert>
	<mat-dialog-content>
		<div class="row">
			<div class="col s12 center">
				<div [ngSwitch]="data.format">
					<div *ngSwitchCase="'html'">
						<div [innerHTML]="data.message"></div>
					</div>
					<div *ngSwitchDefault>
						<p>{{ data.message }}</p>
					</div>
				</div>
			</div>
		</div>
	</mat-dialog-content>
	<mat-dialog-actions style="display: flex; justify-content: space-around">
		<div class="col s12 center">
			<button color="primary" mat-raised-button (click)="dialog.close()">{{ data.trueMsg }}</button>
		</div>
	</mat-dialog-actions>
</ng-template>
