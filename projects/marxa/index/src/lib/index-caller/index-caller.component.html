<ng-container *ngIf="!_index.mergeQuery; else merge">
  <div class="row" >
    <div class="col s4 m3 l2">
      <button mat-raised-button [color]="colorBtn" (click)="_index.changePage('prev')" [disabled]="first<=1">{{prevBtn}}</button>
    </div>
    <div class="col s4 m6 l10 center ltxt">
      {{centerMessage.showing}} {{centerMessage.from}} {{first}} {{centerMessage.to}} {{last}}
    </div>
    <div class="col s4 m3 l2 right" style="display: flex; justify-content: flex-end">
      <button mat-raised-button [color]="colorBtn" (click)="_index.changePage('next')" [disabled]="noMore">{{nextBtn}}</button>
    </div>
  </div>
</ng-container>
<ng-template #merge >
  <div class="row">
    <div class="col s12">
      <button mat-raised-button [color]="colorBtn" (click)="_index.changePage('next')" [disabled]="noMore">Carga m√°s</button>
    </div>
  </div>
</ng-template>
