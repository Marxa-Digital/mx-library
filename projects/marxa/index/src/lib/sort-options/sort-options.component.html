<div class="row filter">
  <div class="col s4 m3 l2" *ngIf="!filterByField">
    <mat-form-field appearance="outline">
      <mat-label>Ordenar por:</mat-label>
      <mat-select (selectionChange)="index.setFieldtoSort($event)"
      [value]="fields[0]">
        <mat-option *ngFor="let field of fields" [value]="field">
          {{ field }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="col s5 m3 l2" *ngIf="filterOption">
    <!-- Find by options -->
    <ng-container *ngIf="options && options.length > 0; else criteria">
      <mat-form-field appearance="outline">
        <mat-label>Criterio</mat-label>
        <mat-select (selectionChange)="setCriteriaValue($event)"
        [value]="options[0]">
          <mat-option *ngFor="let option of options" [value]="option">
            {{ option }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </ng-container>

    <!-- Find by input criteria -->
    <ng-template #criteria >
      <mat-form-field appearance="outline">
        <mat-label>Criterio</mat-label>
        <input matInput
        (keyup.ENTER)="setCriteriaValue($event)"
        (blur)="setCriteriaValue($event)"
        type="text" name="cirterio" id="criterio" />
      </mat-form-field>
    </ng-template>
  </div>


  <div class="col s3 m3 l2" *ngIf="sortOption">
    <mat-form-field appearance="outline">
      <mat-label>Asc o Desc</mat-label>
      <mat-select (selectionChange)="index.setOrderSort($event)">
        <mat-option value="asc">Ascendente</mat-option>
        <mat-option value="desc">Descendete</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

</div>
