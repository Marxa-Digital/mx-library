<form  class="row" [formGroup]="slideForm">


  <!-- Nombre -->
  <div class="col s12">
    <mat-form-field appearance="outline">
      <mat-label>Nombre del slide</mat-label>
      <input
      matInput
      type="text"
      name="nombre"
      formControlName="nombre"
      required
      >
      <mat-error *ngIf="slideForm.hasError('required', 'nombre')">
       El nombre es necesario
      </mat-error>
    </mat-form-field>
  </div>

  <div class="col s12">
    <div class="row">
      <div class="col s12 m6">
        <mx-files-picker
        [maxFileSize]="2097152"
        path="slides"
        [multiple]="false"
        [showDropzone]="true"
        [uploadStatus]="true"
        dropzoneLabel="Arrastra o da click en esta area para cargar una imagen"
        uploadButtonLabel="Guardar imagen"
        (uploadComplete)="onFileUploaded($event)"
        [disable]="storage.files.length < 1"
        >
        </mx-files-picker>
      </div>
      <div class="col s12 m6">
        <div class="slide-preview" *ngIf="slide">
          <img [src]="slide.imageURL" alt="">
        </div>
      </div>

    </div>
  </div>

  <!-- Enlace -->
  <div class="col s12">
    <mat-form-field appearance="outline">
      <mat-label>Enlace</mat-label>
      <input
      matInput
      type="text"
      name="enlace"
      formControlName="enlace"
      >
    </mat-form-field>
  </div>


  <!-- OPTIONS -->
  <div class="col s12 m6">
    <mat-checkbox formControlName="activado">Activar mostrar</mat-checkbox>
  </div>
  <div class="col s12 m6">
    <mat-checkbox formControlName="newTab">Abrir en nueva pesta√±a</mat-checkbox>
  </div>

</form>
