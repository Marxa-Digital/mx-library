<mat-drawer-container
  [hasBackdrop]="false"
  [ngStyle]="{ 'min-heigth.vh': height_vh }"
>
  <mat-drawer id="add_item" #addItem mode="over" position="start">
    <mat-card-content>
      <mx-slide-edit
      (changes)="onChanges($event)"
      ></mx-slide-edit>
    </mat-card-content>
    <mat-card-actions style="display: flex; justify-content: space-around">
      <button mat-raised-button (click)="onCloseColeccion()">Cancelar</button>
      <button
        mat-raised-button
        (click)="onCloseColeccion()"
        (click)="onAdded.emit()"
        color="primary"
      >
        Guardar
      </button>
    </mat-card-actions>
  </mat-drawer>

  <mat-drawer id="current_item" #currentItem [mode]="'over'" position="end">
    <mat-card-content *ngIf="slideSelected">
      <mx-slide-edit
      (changes)="onChanges($event)"
      [slide]="slideSelected"
      ></mx-slide-edit>
    </mat-card-content>
    <mat-card-actions style="display: flex; justify-content: space-around">
      <button mat-raised-button (click)="onCloseColeccion()">Cancelar</button>
      <button
        mat-raised-button
        (click)="onCloseColeccion()"
        (click)="onSaved.emit()"
        color="primary"
      >
        Guardar
      </button>
    </mat-card-actions>
  </mat-drawer>

  <mat-drawer-content>
    <div class="container">
      <div class="row">
        <div class="col s12 header">
          <h4 class="mat-elevation-z3">
            <b>Slides</b>
            <span>
              <button mat-mini-fab (click)="addItem.open()">
                <mat-icon>add</mat-icon>
              </button>
            </span>
          </h4>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <mat-selection-list
            #listPanel
            (selectionChange)="onItemSelected($event)"
            [disableRipple]="true"
            [multiple]="false"
          >
            <mat-list-option *ngFor="let slide of list" [value]="slide">
              {{ slide.nombre }}
            </mat-list-option>
          </mat-selection-list>
        </div>
      </div>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
