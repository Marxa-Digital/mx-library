<div class="shareBtns center" *ngIf="ARTICLE_URL">
    <button mat-icon
    (click)="onShare('facebook')"
    *ngIf="social_networks.includes('facebook')">
      <i  class="fab fa-facebook-square"></i>
    </button>
    <button mat-icon
    (click)="onShare('twitter')"
    *ngIf="social_networks.includes('twitter')">
      <i  class="fab fa-twitter-square"></i>
    </button>
    <button mat-icon
    (click)="onShare('linkedin')"
    *ngIf="social_networks.includes('linkedin')">
      <i class="fab fa-linkedin"></i>
    </button>
    <button
    mat-icon
    (click)="onShare('whatsapp')"
    *ngIf="social_networks.includes('whatsapp')">
      <i class="fab fa-whatsapp-square"></i>
    </button>
</div>
