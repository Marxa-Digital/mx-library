<div class="row">

  <div  class="col s12">
    <mx-files-picker
    [maxFileSize]="2097152"
    [path]="'imports'"
    toggleButtonLabel="Importar CSV"
    [multiple]="false"
    dropzoneLabel="Toca o arrastra un archivo hasta aquÃ­"
    [uploadButton]="false"
    (onLoaded)="openColumns()"
    >
    </mx-files-picker>
  </div>



  <div class="col s12" style="display: flex; justify-content:space-around" *ngIf="storage.showDropzone">

  <button mat-raised-button color='primary' [disabled]="storage.files.length < 1" (click)="onImport()" >Importar</button>

  <button mat-raised-button (click)="storage.showDropzone = false">Cancelar</button>
  </div>
</div>
