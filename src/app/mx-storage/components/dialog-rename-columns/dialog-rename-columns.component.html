<mat-dialog-content>
  <div class="col s12" *ngIf="storage.files.length > 0">
    <div *ngFor="let item of (storage.RawHeaderList()) | async"
    class="row" >
      <div class="col s5">
        <mat-form-field appearance="outline">
            <mat-label>Columna</mat-label>
            <input
            matInput
            type="text"
            name="col"
            [value]="item"
            disabled
            >
        </mat-form-field >
      </div>
      <div class="col s6">
        <mat-form-field appearance="outline">
            <mat-label>Nuevo nombre</mat-label>
            <input
            matInput
            type="text"
            name="col"
            [value]="item"
            (change)="changeColName(item, $event)"
            >
        </mat-form-field>
      </div>
      <div class="col s6"></div>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions
style="display: flex; justify-content: center;">
    <button mat-raised-button
    (click)="onClose()"
    color="primary"
    >OK</button>
</mat-dialog-actions>
